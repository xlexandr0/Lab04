{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Actividad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Agregar Nueva Actividad</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_descripcion">Descripci√≥n</label>
                {{ form.descripcion }}
            </div>
            <div class="form-group">
                <label for="id_fecha">Fecha</label>
                {{ form.fecha }}
            </div>
            <div class="form-group">
                <label for="id_hora_inicio">Hora de Inicio</label>
                {{ form.hora_inicio }}
            </div>
            <div class="form-group">
                <label for="id_hora_fin">Hora de Fin</label>
                {{ form.hora_fin }}
            </div>
            <div class="form-group">
                <label for="id_profesor">Profesor</label>
                {{ form.profesor }}
            </div>
            <div class="form-group">
                <label for="id_aula">Aula</label>
                {{ form.aula }}
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                <a href="{% url 'lista_actividades' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
